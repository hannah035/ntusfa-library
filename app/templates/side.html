<style>
	* {
	  background-color: #ffffff;
	}

	/* 隱藏滾動條，仍然可以滾動 */
	* {
	  overflow: scroll;
	}

	*::-webkit-scrollbar {
	  display: none; /* 隱藏滾動條 */
	}

	.push-back {
	all:unset
	  position: absolute;
	  top: 0;
	  left: 0;
	}

	.push-back img {
	  width: 1.6rem; /* 確保圖片能夠正常縮放 */
	  height: 1.6rem;
	}

	.book-container {
	  display: flex;
	  max-width: 90%;
	  flex-direction: column;
	  overflow: hidden;
	  align-items: flex-start;
	  color: #000;
	  padding: 3rem 2rem;
	  font: 400 1.25rem "Poppins", sans-serif;
	  margin: 0 auto;
	}

	.book-cover {
	  border-radius: 0.625rem;
	  background-color: #f9f1e7;
	  width: 100%; /* Same width for consistency */
	  height: 0;
	  padding-bottom: 100%;
	  display: flex;
	  justify-content: center;
	  align-items: center;
	  overflow: hidden;
	  position: relative;
	  margin-top: 0.8rem; /* 增加 margin-top 來向下移動 */
	}

	.book-cover img {
		width: 100%;
	             height: 100%;
	             object-fit: contain;
	             max-width: 100%; /* Constrain the image's width to the parent div */
	             max-height: 100%; /* Constrain the image's height to the parent div */
		position: absolute;
		top: 0;
		left: 0;
	}

	.book-info {
	  width: 100%;
	}

	.book-title {
	  font-size: 2.25rem;
	  margin-top: 1.5rem;
	  margin-bottom: 0.25rem; /* 減少底部外邊距 */
	  text-align: left;
	}

	.book-details {
	  color: #9f9f9f;
	  font-size: 1rem;
	  font-weight: 500;
	  text-align: left;
	  margin-top: 0.25rem; /* 減少頂部外邊距 */
	}

	.book-description {
	  text-align: left;
	  font-size: 1.2rem;
	  margin-top: 1rem;
	  width: 100%;
	}

	/* Borrow Section (Make it similar to Review Section) */
	.borrow-section {
	  width: 100%; /* Same width as review-section */
	  align-self: stretch;
	}

	.user-id-input {
	  /* background-color: #fff; */
	  border: none;
	  border-bottom: 0.063rem solid #c6c6c6;
	  margin-top: 2rem;
	  width: 100%;
	  font-size: 0.875rem;
	  color: #9f9f9f;
	  padding: 0.5rem;
	  outline: none; /* 移除點選時的框線 */
	}

	.user-id-input:focus {
	  border-bottom: 0.125rem solid #000000; /* 點選後底線變粗且顏色加深 */
	}

	.borrow-button {
	  border-radius: 1rem;
	  margin-top: 1.5rem;
	  width: 100%;
	  padding: 0.5rem 4rem;
	  border: 0.063rem solid #9f9f9f;
	  background-color: #f9f1e7;
	  cursor: pointer;
	}

	.borrow-button:hover {
	  border: 0.125rem solid #000;
	}
	.borrow-button {
	  border-radius: 1rem;
	  margin-top: 1.5rem;
	  width: 100%;
	  padding: 0.5rem 4rem;
	  border: 0.063rem solid #9f9f9f;
	  background-color: #f9f1e7;
	  cursor: pointer;
	  transition: background-color 0.2s ease, border 0.2s ease,
	    transform 0.1s ease;
	}

	.borrow-button:hover {
	  border: 0.125rem solid #000;
	}

	.borrow-button:active {
	  background-color: #e0d4c5; /* 按下時改變背景色 */
	  border: 0.125rem solid #000; /* 增加邊框厚度 */
	  transform: scale(0.98); /* 輕微縮放，給人按壓效果 */
	}

	.rating-container {
	  display: flex;
	  margin-top: 2rem;
	  width: 100%;
	  align-items: center;
	  gap: 1.25rem;
	  font-size: 0.8125rem;
	  color: #9f9f9f;
	  justify-content: flex-start;
	}

	.rating-stars {
	  aspect-ratio: 6.21;
	  object-fit: contain;
	  object-position: center;
	  width: 40%;
	}

	.rating-divider {
	  align-self: stretch;
	  height: 2rem;
	  border: 0.063rem solid #9f9f9f;
	}

	.review-count {
	  margin: auto 0;
	}

	.review-section {
	  width: 100%;
	  align-self: stretch;
	}

	.review-input {
	  width: 100%;
	  height: 30vh;
	  /* background-color: #fff; */
	  margin-top: 1.5rem;
	  font-size: 0.875rem;
	  color: #9f9f9f;
	  padding: 0.5rem;
	  border: 0.063rem solid#9f9f9f;
	}

	.add-review-button {
	  border-radius: 1rem;
	  margin-top: 1.5rem;
	  width: 100%;
	  padding: 0.5rem 4rem;
	  border: 0.063rem solid #9f9f9f;
	  background-color: #f9f1e7;
	  cursor: pointer;
	}

	.add-review-button:hover {
	  border: 0.125rem solid #000;
	}

	.add-review-button:active {
	  background-color: #e0d4c5; /* 按下時改變背景色 */
	  border: 0.125rem solid #000; /* 增加邊框厚度 */
	  transform: scale(0.98); /* 輕微縮放，給人按壓效果 */
	}

	@media (max-width: 991px) {
	  .book-container {
	    padding: 0 1.25rem;
	  }

	  .user-id-input {
	    margin-top: 2rem;
	  }

	  .borrow-button,
	  .add-review-button {
	    white-space: initial;
	    padding: 0.5rem 1.25rem;
	  }

	  .review-input {
	    padding-right: 1.25rem;
	  }
	}

	.visually-hidden {
	  position: absolute;
	  width: 0.063rem;
	  height: 0.063rem;
	  padding: 0;
	  margin: -0.063rem;
	  overflow: hidden;
	  clip: rect(0, 0, 0, 0);
	  white-space: nowrap;
	  border: 0;
	}

	textarea {
	  resize: none;
	}
</style>

<section class="book-container">
	<button class="push-back" id="push-back">
		<img src="https://super.so/icon/dark/chevrons-right.svg" />
	</button>
	<!-- Book Details Section -->
	<div class="book-cover">
		<img id="book-cover-img" />
	</div>
	<div class="book-info">
		<h1 class="book-title" id="book-title">Title of the book</h1>
		<p class="book-details" id="book-details">ISBN/位置/狀態</p>
		<p class="book-description" id="book-description">
			作者 無名氏 出版年份 無 <br />
			更多介紹 <br />
			(博客來網址或爬蟲)
		</p>
	</div>

	<!-- Borrow Form Section -->
	<form class="borrow-section" id="borrow-form" method="POST">
		<label for="user-id" class="visually-hidden">Enter Your ID</label>
		<input
			type="text"
			id="user-id"
			name="user-id"
			class="user-id-input"
			placeholder="Enter Your ID"
			aria-label="Enter Your ID"
		/>
		<input type="hidden" name="book-id" id="book-id" />
		<button type="submit" class="borrow-button">Borrow</button>
	</form>
	<!-- Rating Section -->
	<div class="rating-container">
		<img
			src="https://cdn.builder.io/api/v1/image/assets/TEMP/48faf1e57b4fba9c6c177d66699d17e1dafaa5092b8e665e58629b21ce4694eb?placeholderIfAbsent=true&apiKey=df7b825baf8b4b6784bc821b6e180345"
			alt="Rating stars"
			class="rating-stars"
		/>
		<div class="rating-divider" aria-hidden="true"></div>
		<span class="review-count">5 Review(s)</span>
	</div>

	<!-- Review Section -->
	<div class="review-section">
		<form id= 'review'>
			<textarea
			class="review-input"
			aria-label="Write your review"
			placeholder="1-5&#10;暱稱(可空白)&#10;評論&#10;"
			id = 'review-text'
			></textarea>
			<button class="add-review-button">+ Review</button>
		</form>
		
	</div>
	<script
		src="https://code.jquery.com/jquery-3.5.1.js"
		integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
		crossorigin="anonymous"
	></script>

	<script>
		// prevent side to reload when submitting form
		$(document).ready(function () {
			$("form").submit(function (event) {
				event.preventDefault()
				$.ajax({
					type: "POST",
					url: "/side",
					data: {
						bookId: $("#book-id").val(),
						review: $("#review-text").val(),
					},
					success: function(){
						document.getElementById('review-text').value = 'success!'
					}
				})
			})
		})
	</script>
</section>
