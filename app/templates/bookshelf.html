<!-- bookshelf.html -->
{% extends "layout.html" %} {% block content %}
<section id="bookshelf">
    <link rel="stylesheet" href="{{ url_for('static', filename='bookshelf.css') }}"/>
	<h2>Bookshelf</h2>
	<div class="cards">
		{% for book in books%}
		<div class="card">
			<div class="book-title">
				<a href="{{ url_for('book_detail', isbn=book['book_key']) }}"
					>{{ book['name'] }}</a
				>
			</div>
		</div>
		{% endfor %}
	</div>
</section>
{% endblock %}
